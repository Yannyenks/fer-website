<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Connexion Frontend-Backend FER</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border-left: 4px solid #4CAF50;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success { background: rgba(76, 175, 80, 0.3); border-left: 4px solid #4CAF50; }
        .error { background: rgba(244, 67, 54, 0.3); border-left: 4px solid #f44336; }
        .warning { background: rgba(255, 193, 7, 0.3); border-left: 4px solid #ff9800; }
        .info { background: rgba(33, 150, 243, 0.3); border-left: 4px solid #2196f3; }
        
        button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 10px 5px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .test-data {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        h1, h2 { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó Test de Connexion Frontend-Backend FER</h1>
        
        <div class="test-section">
            <h2>üöÄ Tests Automatiques</h2>
            <button onclick="runAllTests()">Lancer Tous les Tests</button>
            <button onclick="testBackendConnection()">Test Backend</button>
            <button onclick="testAdminAuth()">Test Admin Auth</button>
            <button onclick="testCandidatesAPI()">Test Candidats</button>
            <button onclick="testEventsAPI()">Test √âv√©nements</button>
        </div>

        <div class="test-section">
            <h2>üìä R√©sultats des Tests</h2>
            <div id="results"></div>
        </div>

        <div class="test-section">
            <h2>üîß Configuration D√©tect√©e</h2>
            <div id="config"></div>
        </div>

        <div class="test-section">
            <h2>üìã Donn√©es API</h2>
            <div id="apiData" class="test-data"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api';
        let authToken = null;

        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            results.appendChild(div);
        }

        function updateConfig() {
            const config = document.getElementById('config');
            config.innerHTML = `
                <div class="status info">
                    <strong>Configuration Actuelle:</strong><br>
                    ‚Ä¢ API Backend: ${API_BASE}<br>
                    ‚Ä¢ Frontend: ${window.location.origin}<br>
                    ‚Ä¢ User Agent: ${navigator.userAgent.substring(0, 50)}...<br>
                    ‚Ä¢ Timestamp: ${new Date().toISOString()}
                </div>
            `;
        }

        async function testBackendConnection() {
            addResult('üîç Test de connexion au backend...', 'info');
            try {
                const response = await fetch(`${API_BASE}/candidates`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ Backend accessible - ${data.length || 0} candidats trouv√©s`, 'success');
                    document.getElementById('apiData').textContent = JSON.stringify(data, null, 2);
                    return true;
                } else {
                    addResult(`‚ùå Backend erreur HTTP ${response.status}`, 'error');
                    return false;
                }
            } catch (error) {
                addResult(`‚ùå Erreur connexion backend: ${error.message}`, 'error');
                return false;
            }
        }

        async function testAdminAuth() {
            addResult('üîê Test authentification admin...', 'info');
            try {
                const response = await fetch(`${API_BASE}/admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'password123'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    authToken = data.api_key;
                    addResult(`‚úÖ Authentification r√©ussie - Admin: ${data.admin?.username}`, 'success');
                    addResult(`üîë API Key: ${authToken.substring(0, 16)}...`, 'info');
                    return true;
                } else {
                    const errorData = await response.text();
                    addResult(`‚ùå Authentification √©chou√©e: ${response.status} - ${errorData}`, 'error');
                    return false;
                }
            } catch (error) {
                addResult(`‚ùå Erreur authentification: ${error.message}`, 'error');
                return false;
            }
        }

        async function testCandidatesAPI() {
            addResult('üë• Test API candidats...', 'info');
            
            if (!authToken) {
                const authSuccess = await testAdminAuth();
                if (!authSuccess) return false;
            }

            try {
                // Test GET candidates
                const getResponse = await fetch(`${API_BASE}/candidates`, {
                    headers: {
                        'X-ADMIN-KEY': authToken,
                        'Content-Type': 'application/json'
                    }
                });

                if (getResponse.ok) {
                    const candidates = await getResponse.json();
                    addResult(`‚úÖ Lecture candidats OK - ${candidates.length} candidats`, 'success');
                    
                    // Test POST candidate (cr√©ation)
                    const newCandidate = {
                        name: 'Test Candidat API',
                        bio: 'Candidat cr√©√© via test de connexion',
                        category_id: 1
                    };

                    const postResponse = await fetch(`${API_BASE}/candidate`, {
                        method: 'POST',
                        headers: {
                            'X-ADMIN-KEY': authToken,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(newCandidate)
                    });

                    if (postResponse.ok) {
                        const createdCandidate = await postResponse.json();
                        addResult(`‚úÖ Cr√©ation candidat OK - ID: ${createdCandidate.id}`, 'success');
                        
                        // Test DELETE (nettoyage)
                        const deleteResponse = await fetch(`${API_BASE}/candidate/${createdCandidate.id}`, {
                            method: 'DELETE',
                            headers: {
                                'X-ADMIN-KEY': authToken,
                                'Content-Type': 'application/json'
                            }
                        });

                        if (deleteResponse.ok) {
                            addResult(`‚úÖ Suppression candidat OK - Test complet r√©ussi`, 'success');
                        }
                        
                        return true;
                    } else {
                        addResult(`‚ö†Ô∏è Cr√©ation candidat √©chou√©e: ${postResponse.status}`, 'warning');
                    }
                } else {
                    addResult(`‚ùå Lecture candidats √©chou√©e: ${getResponse.status}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Erreur API candidats: ${error.message}`, 'error');
                return false;
            }
        }

        async function testEventsAPI() {
            addResult('üìÖ Test API √©v√©nements...', 'info');
            try {
                const response = await fetch(`${API_BASE}/events`);
                if (response.ok) {
                    const events = await response.json();
                    addResult(`‚úÖ API √©v√©nements OK - ${events.length} √©v√©nements`, 'success');
                    return true;
                } else {
                    addResult(`‚ùå API √©v√©nements √©chou√©e: ${response.status}`, 'error');
                    return false;
                }
            } catch (error) {
                addResult(`‚ùå Erreur API √©v√©nements: ${error.message}`, 'error');
                return false;
            }
        }

        async function runAllTests() {
            document.getElementById('results').innerHTML = '';
            addResult('üöÄ D√©but des tests complets...', 'info');
            
            const tests = [
                { name: 'Backend Connection', fn: testBackendConnection },
                { name: 'Admin Authentication', fn: testAdminAuth },
                { name: 'Candidates API', fn: testCandidatesAPI },
                { name: 'Events API', fn: testEventsAPI }
            ];

            let passed = 0;
            let total = tests.length;

            for (const test of tests) {
                const success = await test.fn();
                if (success) passed++;
                await new Promise(resolve => setTimeout(resolve, 500)); // Pause entre tests
            }

            addResult(`üìä Tests termin√©s: ${passed}/${total} r√©ussis`, passed === total ? 'success' : 'warning');
            
            if (passed === total) {
                addResult('üéâ FRONTEND-BACKEND PARFAITEMENT CONNECT√âS!', 'success');
            } else {
                addResult('‚ö†Ô∏è Quelques probl√®mes d√©tect√©s - voir d√©tails ci-dessus', 'warning');
            }
        }

        // Initialisation
        window.onload = function() {
            updateConfig();
            addResult('üîó Page de test charg√©e - Pr√™t pour les tests', 'info');
        };
    </script>
</body>
</html>
